<div class="card-container">
  @for (oficina of oficinas; track oficina.id) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ oficina.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Status: 
          <span [style.color]="oficina.status ? 'green' : 'red'">
            {{ oficina.status ? 'Active' : 'Inactive' }}
          </span>
        </p>
      </mat-card-content>
    </mat-card>
  }
</div>
